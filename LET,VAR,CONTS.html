      <ol>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="button" onclick="ques1()">
            <li class="ques">The value of pi, which will not change. If you try reassigning a value declared with const,

          </button>
          <button class="btn btn-light" type="button" onclick="ques2()">
            <li class="ques">Write a function that takes an array of numbers and returns the sum of the squares of

          </button>
          <button class="btn btn-light" type="button" onclick="ques3()">
            <li class="ques">Write a loop that iterates over an array of strings and prints the first letter of each

          </button>
          <button class="btn btn-light" type="button" onclick="ques4()">
            <li class="ques">Write a function that takes a number n and returns a string with n asterisks. Use const
              to declare a constant string that holds one asterisk.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques5()">
            <li class="ques">Write a function that takes an object with name and age properties and returns a
              greeting message. Use var to declare a function-scoped variable that holds the message.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques6()">
