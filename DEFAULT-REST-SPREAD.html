<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ES6 Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
  <link rel="stylesheet" href="../css/style.css"/>

</head>

<body>
  <section class="qus-list">
    <div class="container">
      <div class="heading">
        <h1>DEFAULT, REST & SPREAD:</h1>
      </div>
      <ol>
        <div class="d-grid gap-2">
          <button class="btn btn-light" type="button" onclick="ques1()">
            <li class="ques">Write a function that takes two numbers and returns their sum. Use default parameters
              to assign 0 as the default value for both numbers.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques2()">
            <li class="ques">Write a function that takes any number of arguments and returns an array with all the
              arguments. Use rest parameters to collect the arguments into an array.</li>
          </button>
          <button class="btn btn-light" type="button" onclick="ques3()">
            <li class="ques">Write a function that takes an array of numbers and returns the maximum value. Use
              spread operator to pass the array elements as arguments to Math.max function.</li>
          </button>
        </div>
      </ol>
    </div>
    </div>
  </section>
  <script src="../js/DEFAULT-REST-SPREAD.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
